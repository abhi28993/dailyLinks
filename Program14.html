<body>
    <script>
        //Can you write a random integers function to print integers with in a range

        function createRandonNumber(max, min) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        console.log(createRandonNumber(20, 40))
        console.log(createRandonNumber(10, 100))
        console.log(createRandonNumber(0, 40))
        console.log(createRandonNumber(30, 100))
    </script>
</body>
