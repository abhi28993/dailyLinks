<body>
    <script>
        //How do you display the current date in javascript
        var today = new Date();
        var dd = String(today.getDate());
        var mm = String(today.getMonth() + 1)
        var yy = String(today.getFullYear())
        today = dd + "/" + mm + "/" + yy
        console.log(today)
    </script>
</body>
